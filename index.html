<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash">
        <img class= "splash-image" src="images/splash.jpg" alt="Splash image of green leaves">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Project Logo">
            <p>ODIN</p>
        </div>
        <div class="attribution">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                 on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>

    <div class="content">
        <div class="text-container">
            <div></div>
            <div class="para-container">
                <p>This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            
        </div>

        <div class="form-container">
            <p>Let's do this!</p>

            <form action="https://httpbin.org/post" method="post">

                <div class="left">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                </div>

                <div class="right">
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>

                    <div>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>

                </div>

                <div class="placeholder"></div>
            </form>
        </div>

        <div class="button-container">
            <button type="submit">Create Account</button>
            <p>Already have account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
        </div>
    </div>
</body>
</html>
